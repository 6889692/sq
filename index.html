<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <title>Bookmarks</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-content">
      <div class="top-bar-title">
        <img src="icon.png" class="title-icon" />
        <span>Bookmarks</span>
      </div>
    </div>
    <div class="search-container">
      <span class="search-icon">🔍</span>
      <input type="text" class="search-box" placeholder="搜索书签..." />
    </div>
  </div>

  <ul id="bookmarkTree" class="accordion-menu"></ul>

  <!-- ✅ 合并的底部操作栏 -->
  <div class="bottom-bar">
    <button id="import-btn">导入</button>
    <button id="upload">上传</button>
    <button id="export-btn">导出</button>
    <input type="file" id="bookmark-file" accept=".json" style="display: none;" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
