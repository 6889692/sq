<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <div class="top-bar">
      <div class="top-bar-content">
        <div class="top-bar-title">
          <img src="icon.png" class="title-icon">
          <span>Bookmark</span>
        </div>
      </div>
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-box" placeholder="搜索书签...">
      </div>
    </div>
    
    <ul class="accordion-menu" id="bookmarkTree"></ul>
    
    <div class="bottom-bar">
      <button id="export-btn">导出</button>
      <button id="import-btn">导入</button>  <input type="file" id="import-file" accept=".json" style="display: none;">
      <button id="more-btn">更多</button>   </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
